<!DOCTYPE html>

<body>
    <header> <!-- aca empezaremos a diseñar en la parte superior de la pagina -->
        <div id="encabezado"> <!-- aca elaboramos un contenedor donde de elaborara el encabezado-->
            <nav> <!-- nav lo utilizamos para una seccion de navegacion -->
                <a href="../index/indexprincipal.html">HOME</a> <!-- aca es donde le damos la dirreccion de la pagina donde los deberia de llevar al precionar una seccion -->
            </nav>
        </div>
    </header>
    <main> <!-- aca donde empezamos a diseñar la parte principal de la pagina-->
        <h1>Adivina el Número</h1> <!-- en la pagina principal se mostrara este titulo de nivel 1-->
        <p>Intenta adivinar un número entre 1 y 100.</p> <!-- se mostrara este texto cuando el numero no sea el correcto. -->
        <input type="number" id="numero" placeholder="Escribe tu número"> <!--  Campo de entrada donde el usuario puede escribir un número.-->
        <button onclick="adivinar()">Adivinar</button> <!-- aca se creo el boton de adivinar. -->
        <p id="resultado"></p>
    </main>

        </div>
    </footer>
