
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Raúl Caro Pastorino">
    <title>ACTIVIDAD JS</title>
    <link rel="stylesheet" href="../style/juego2.css">
</head>
<body>
    <header> <!-- aca empezaremos a diseñar en la parte superior de la pagina -->
        <div id="encabezado"> <!-- aca elaboramos un contenedor donde de elaborara el encabezado-->
            <nav> <!-- nav lo utilizamos para una seccion de navegacion -->
                <a href="../index/indexprincipal.html">HOME</a> <!-- aca es donde le damos la dirreccion de la pagina donde los deberia de llevar al precionar una seccion -->
            </nav>
        </div>
    </header>
    <main> <!-- aca donde empezamos a diseñar la parte principal de la pagina-->
        <h1>A Calcular</h1> <!-- titulo tamaño h1 -->
        <input type="number" id="num1" placeholder="Número 1"> <!-- Campo de entrada para el primer número. -->
        <select id="operacion"> <!-- Menú desplegable para seleccionar la operación matemática. -->
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Número 2"><!-- Campo de entrada para el segundo número. -->
        <button onclick="calcular()">Calcular</button> <!-- Botón que ejecuta la función calcular() cuando se hace clic. -->
        <p id="resultadoCalculo"></p> <!-- Elemento para mostrar el resultado del cálculo -->
    
        <script src="../main/juego3.js"></script>
    </main>
    <footer> <!-- pie de pagina-->
        <div class="container"> <!-- es un contenedor con una clase "container" para el estilo. -->
            <p>© 2024 Cristian Camilo Rivera. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="../main/juego3.js"></script>
</body>
</html>
